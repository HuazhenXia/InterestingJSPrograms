<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="uibase.js">

    </script>

    <style media="screen">
       .active{
         background-color:  blue;
       }
    </style>
  </head>
  <body>

    <script type="text/javascript">

        // dom 元素
        // component

        // react  vue   angular5.x

        class List extends UIBase{
          constructor(num = 2){ // default value
            super({
              num,
              currentIndex:0
            });

          }

          up(){
            let index = this.props.currentIndex;
            // currentIndex = 0 first
            if( index === 0){
              index = this.props.num -1;

              // currentIndex other
            }else{
              --index;
            }

            this.props.currentIndex = index;
            this.render();
          }

          down(){
            let index = this.props.currentIndex;

            if(index === this.props.num -1){
              index = 0;
            }else{
              ++index;
            }

            this.props.currentIndex = index;
            this.render();
          }

          /**
            ul  li
            lili
          */
          _render(props){
            var lis = "";
            for(let i =0; i<props.num;i++){
              lis += `<li class="${props.currentIndex === i? "active" : ""}">${"aaaa-"+i}</li>`
            }
            var html = `
              <ul>
                ${lis}
              </ul>
            `;
            return html;
          }


        }

        var list = new List(8);
        document.body.appendChild(list.element);

        document.addEventListener("keydown",function (event) {

            if(event.keyCode === 38){
              list.up();
            }else if(event.keyCode === 40){
              list.down();
            }

        });

    </script>

  </body>
</html>
